<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flat Business Profile Widget</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="profile-pic">
      <img src="image/user.png" alt="Profile Picture" />
    </div>
    <div class="login-box">
      <h2>Flat Business Profile Widget</h2>
      <form>
        <div class="input-group">
            <img src="image/name.png"class="input-icon" alt="name-icon"/>
          <input type="text" placeholder="Name" required />
        </div>
        <div class="input-group">
              <img src="image/pass.png" class="input-icon" alt="pass-icon" />
          <input type="password" placeholder="Password" required />
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>

    </footer>
  </div>
</body>
</html>
